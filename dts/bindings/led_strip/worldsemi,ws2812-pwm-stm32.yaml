description: |
  STM32 PWM-based WS2812 LED strip controller
  We expect this node to be a child of a timer node

compatible: "worldsemi,ws2812-pwm-stm32"

include: [base.yaml, pinctrl-device.yaml]

properties:
  timer-channel:
    type: int
    required: true
    description: PWM timer output channel

  dmas:
    type: phandle-array
    required: true
    description: |
      DMA specifier with channel, slot (DMAMUX request), and config.
      Example: dmas = <&dmamux1 1 46 (STM32_DMA_PERIPH_TX | STM32_DMA_PERIPH_16BITS | STM32_DMA_PRIORITY_HIGH)>;

  dma-names:
    type: string-array
    required: true
    description: DMA channel name, must be "tx"

  num-leds:
    type: int
    required: true
    description: Number of LEDs in LED strip
