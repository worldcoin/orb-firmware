description: |
  ICM-40627 motion tracking device
  When setting the accel-pm, accel-range, accel-odr, gyro-pm, gyro-range,
  gyro-odr properties in a .dts or .dtsi file you may include icm40627.h
  and use the macros defined there.

  Example:
  #include <zephyr/dt-bindings/sensor/icm40627.h>

  icm40627: icm40627@0 {
    ...

    accel-pwr-mode = <ICM40627_ACCEL_LN>;
    accel-fs = <ICM40627_ACCEL_FS_16G>;
    accel-odr = <ICM40627_ACCEL_ODR_2000>;
    gyro-pwr-mode= <ICM40627_GYRO_LN>;
    gyro-fs = <ICM40627_GYRO_FS_2000>;
    gyro-odr = <ICM40627_GYRO_ODR_2000>;
  };
compatible: "invensense,icm40627"
include: [sensor-device.yaml, i2c-device.yaml]

properties:
  int-gpios:
    type: phandle-array
    description: |
      The INT signal default configuration is active-high. The
      property value should ensure the flags properly describe the
      signal that is presented to the driver.

  accel-pwr-mode:
    type: int
    default: 0
    description: |
      Specify the default accelerometer power mode.
      Default is power-up configuration.
    enum:
      - 0 # ICM40627_DT_ACCEL_OFF
      - 2 # ICM40627_DT_ACCEL_LP
      - 3 # ICM40627_DT_ACCEL_LN

  accel-odr:
    type: int
    default: 6
    description: |
      Specify the default accelerometer output data rate expressed in samples per second (Hz).
      Default is power-up configuration.
    enum:
      - 1 # ICM40627_DT_ACCEL_ODR_32000
      - 2 # ICM40627_DT_ACCEL_ODR_16000
      - 3 # ICM40627_DT_ACCEL_ODR_8000
      - 4 # ICM40627_DT_ACCEL_ODR_4000
      - 5 # ICM40627_DT_ACCEL_ODR_2000
      - 6 # ICM40627_DT_ACCEL_ODR_1000
      - 7 # ICM40627_DT_ACCEL_ODR_200
      - 8 # ICM40627_DT_ACCEL_ODR_100
      - 9 # ICM40627_DT_ACCEL_ODR_50
      - 10 # ICM40627_DT_ACCEL_ODR_25
      - 11 # ICM40627_DT_ACCEL_ODR_12_5
      - 12 # ICM40627_DT_ACCEL_ODR_6_25
      - 13 # ICM40627_DT_ACCEL_ODR_3_125
      - 14 # ICM40627_DT_ACCEL_ODR_1_5625
      - 15 # ICM40627_DT_ACCEL_ODR_500

  accel-fs:
    type: int
    default: 0
    description: |
      Specify the accelerometer range in g.
      Default is power-up configuration.
    enum:
      - 0 # ICM40627_DT_ACCEL_FS_16
      - 1 # ICM40627_DT_ACCEL_FS_8
      - 2 # ICM40627_DT_ACCEL_FS_4
      - 3 # ICM40627_DT_ACCEL_FS_2

  gyro-pwr-mode:
    type: int
    default: 0
    description: |
      Specify the default gyro power mode.
      Default is power-up configuration.
    enum:
      - 0 # ICM40627_DT_GYRO_OFF
      - 1 # ICM40627_DT_GYRO_STANDBY
      - 3 # ICM40627_DT_GYRO_LN

  gyro-odr:
    type: int
    default: 6
    description: |
      Specify the default gyro output data rate expressed in samples per second (Hz).
      Default is power-up configuration.
    enum:
      - 1 # ICM40627_DT_GYRO_ODR_32000
      - 2 # ICM40627_DT_GYRO_ODR_16000
      - 3 # ICM40627_DT_GYRO_ODR_8000
      - 4 # ICM40627_DT_GYRO_ODR_4000
      - 5 # ICM40627_DT_GYRO_ODR_2000
      - 6 # ICM40627_DT_GYRO_ODR_1000
      - 7 # ICM40627_DT_GYRO_ODR_200
      - 8 # ICM40627_DT_GYRO_ODR_100
      - 9 # ICM40627_DT_GYRO_ODR_50
      - 10 # ICM40627_DT_GYRO_ODR_25
      - 11 # ICM40627_DT_GYRO_ODR_12_5
      - 15 # ICM40627_DT_GYRO_ODR_500

  gyro-fs:
    type: int
    default: 0
    description: |
      Specify the gyro range in degrees per second.
      Default is power-up configuration.
    enum:
      - 0 # ICM40627_DT_GYRO_FS_2000
      - 1 # ICM40627_DT_GYRO_FS_1000
      - 2 # ICM40627_DT_GYRO_FS_500
      - 3 # ICM40627_DT_GYRO_FS_250
      - 4 # ICM40627_DT_GYRO_FS_125
      - 5 # ICM40627_DT_GYRO_FS_62_5
      - 6 # ICM40627_DT_GYRO_FS_31_25
      - 7 # ICM40627_DT_GYRO_FS_15_625
