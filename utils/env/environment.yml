name: worldcoin
channels:
  - fouge # for openocd on macos-arm64
  - litex-hub
  - memfault
  - conda-forge
dependencies:
  - make
  - python=3.9
  - cmake
  - pyserial
  - ccache
  - protobuf
  - ninja
  - pthread-stubs
  - gperf
  - clang-format
  - pre-commit
  - libusb
  - openocd
  - pip
  - pip:
      - west
      - pyserial
      - pyocd
      - crc16
      - -r ../test/requirements.txt
      - -r ../../../bootloader/mcuboot/scripts/requirements.txt
      - -r ../../../zephyr/scripts/requirements.txt
variables:
  ZEPHYR_TOOLCHAIN_VARIANT: zephyr
