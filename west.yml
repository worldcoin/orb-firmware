manifest:
  remotes:
    - name: worldcoin
      url-base: git@github.com:worldcoin
  defaults:
    remote: worldcoin
  projects:
    - name: zephyr
      revision: zephyr-v3.1.0
      import:
        name-allowlist:
          - cmsis
          - hal_stm32
          - mcuboot
          - segger
          - nanopb
          - hal_st
    - name: protobuf-definitions
      revision: 069bbff5baaa4fc7e10f1564da23cad2c4f31bdf
      path: modules/orb-protobuf-definitions
    - name: plug-and-trust
      revision: dc8923582abfb50840af9ce346a3cf4dd8ecf395
      path: modules/plug-and-trust
  self:
    path: orb
