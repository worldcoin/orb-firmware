manifest:
  remotes:
    - name: worldcoin
      url-base: git@github.com:worldcoin
  defaults:
    remote: worldcoin
  projects:
    - name: zephyr
      revision: worldcoin/stm32_dma_circular_mode
      import:
        name-allowlist:
          - cmsis
          - hal_stm32
          - mcuboot
          - segger
          - nanopb
          - hal_st
    - name: protobuf-definitions
      revision: 5d0c7aa0384381ba4abe6ee96e7004de272d1c47
      path: modules/orb-protobuf-definitions
    - name: plug-and-trust
      revision: cyril/uart_jetson
      path: modules/plug-and-trust
  self:
    path: orb
