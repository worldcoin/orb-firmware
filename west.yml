manifest:
  remotes:
    - name: worldcoin
      url-base: git@github.com:worldcoin
  defaults:
    remote: worldcoin
  projects:
    - name: zephyr
      revision: worldcoin/zephyr-v3.2.0_stm32_dma_circular_mode
      import:
        name-allowlist:
          - cmsis
          - hal_stm32
          - mcuboot
          - segger
          - nanopb
          - hal_st
    - name: protobuf-definitions
      revision: 63c6acf0750563ecdc00bb8069d0b7c166830831
      path: modules/orb-protobuf-definitions
    - name: plug-and-trust
      revision: fix/latest_zephyr
      path: modules/plug-and-trust
  self:
    path: orb
